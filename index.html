<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTEARACTIVE QUIZ!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" 
    crossorigin="anonymous">
</head>
<body>

<!-- Top Section -->    
<div class="intro py-3 bg-white text-center">
    <div class="container">
        <h2 class="text-primary display-3 my-4">MY QUIZ!</h2>
    </div>
</div>

<!-- Result section -->

<div class="result py-4 d-none bg-light text-center">
    <div class="container lead">
        <p>You are<span class="text-primary display-4 p-3">0%</span>Ninja</p>
    </div>
</div>

<!-- Quiz section -->
<div class="quiz py-4 bg-primary">
    <div class="container">
        <h2 class="my-5 text-white">On with the questions...</h2>

        <form class="quiz-form text-white">
            <div class="my-5">
                <p class="lead-font-weight-normal">
                    1. How do you give a ninja directions?
                </p>

                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="A" checked>
                    <label class="form-check-label">Show them a map</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="B">
                    <label class="form-check-label">A ninja will find you</label>
                </div>
            </div>
            <div class="my-5">
                <p class="lead-font-weight-normal">
                    2. How many seasons are in the series 
                    "How i met your mother?"
                </p>

                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="A" checked>
                    <label class="form-check-label">4</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="B">
                    <label class="form-check-label">9</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="C">
                    <label class="form-check-label">7</label>
                </div>
            </div>

            <div class="my-5">
                <p class="lead-font-weight-normal">
                    3. How do you know when you've met a ninja?
                </p>

                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="A" checked>
                    <label class="form-check-label">You will recognize
                        the outfit.
                    </label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="B">
                    <label class="form-check-label">The grim reaper 
                        will tell you.
                    </label>
                </div>
            </div>

            <div class="my-5">
                <p class="lead-font-weight-normal">
                    4. How many trophies did Jose win at Spurs before being
                    sacked?
                </p>

                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="A" checked>
                    <label class="form-check-label">5 lol</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="B">
                    <label class="form-check-label">None</label>
                </div>
            </div>

            <div class="text-center">
                <input type="submit" class="btn btn-light">
            </div>
        </form>
    </div>
</div>

    <script src="demo.js"></script>
</body>
</html>
